<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="rpsGameboard">
        <div class="rpsSettings">
            <h2>Settings</h2>
            <button class="btnGo" id="btnGo1">NEW Game with 1 Round</button>
            <button class="btnGo" id="btnGo3">NEW Game with 3 Round's</button>
            <button class="btnGo" id="btnGo5">NEW Game with 5 Round's</button>           
        </div>
        <h2 class="h2rpsCurrentRound" >CURRENT ROUND</h2>
        <div class="rpsCurrentRound">
            <div class="hummanchoice">
                <h2 class="hummanchoice__h2">Your Choice</h2>

                        </div>
                        <p class="hummanchoice__choice">Rock</p>
                    </div>
                    <div class="hummanchoice__card" id="humanChoicePaper">
                        <div class="hummanchoice__icon">
                            <svg class="svgPaper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. --><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V336c0 1.5 0 3.1 .1 4.6L67.6 283c-16-15.2-41.3-14.6-56.6 1.4s-14.6 41.3 1.4 56.6L124.8 448c43.1 41.1 100.4 64 160 64H304c97.2 0 176-78.8 176-176V128c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V32z"/></svg>
                        </div>
                        <p class="hummanchoice__choice">Paper</p>
                    </div>
                    <div class="hummanchoice__card" id="humanChoiceScissors">
                        <div class="hummanchoice__icon">
                            <svg class="svgScissors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. --><path d="M40 208c-22.1 0-40 17.9-40 40s17.9 40 40 40l180.2 0c-7.6 8.5-12.2 19.7-12.2 32c0 25.3 19.5 46 44.3 47.9c-7.7 8.5-12.3 19.8-12.3 32.1c0 26.5 21.5 48 48 48l32 0 64 0c70.7 0 128-57.3 128-128l0-113.1c0-40.2-16-78.8-44.4-107.3C444.8 76.8 413.9 64 381.7 64L336 64c-21.3 0-39.3 13.9-45.6 33.1l74.5 23.7c8.4 2.7 13.1 11.7 10.4 20.1s-11.7 13.1-20.1 10.4L288 129.9l0 .1L84 65.8C62.9 59.2 40.5 70.9 33.8 92s5.1 43.5 26.2 50.2L269.5 208 40 208z"/></svg>
                        </div>
                        <p class="hummanchoice__choice">Scissors</p>
                    </div>
                </div>
            </div>
            <div class="computerchoice">
                <h2 class="computerchoice__h2">Computer Choice</h2>
                    <div class="computerchoice__card">
                        <div class="computerchoice__icon">
                            <svg class="svgComputer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. --><path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/></svg>
                        </div>
                        <p class="computerchoice__choice">choose first</p>
                    </div>
            </div>
        </div>
        <div class="rpsResultCurrentRound">
            <h2>Result of the current round:</h2>
            <p>... wins</p>
        </div>
        <div class="rpsResultGame">
            <h2>Score</h2>
            <p>Human 1 : 0 Computer</p>
        </div>
        <div class="rpsResultGameMessage">
            <!--tbd-->
        </div>
    </div>
    
</body>
</html>
